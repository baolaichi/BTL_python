<div class="col-md-3 mb-4">
    <div class="card product-card h-100">
        <img src="{{ url_for('static', filename='images/products/' + product.image) if product.image else url_for('static', filename='images/placeholder.png') }}"
             class="card-img-top product-img" alt="{{ product.name }}">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|truncate(50) }}</p>
            <div class="mt-auto">
                <div class="mb-2">
                    <span class="fw-bold">${{ "%.2f"|format(product.price) }}</span>
                    {% if product.get_average_rating() > 0 %}
                        <span class="float-end rating">
                            {{ product.get_average_rating() }} <i class="bi bi-star-fill"></i>
                        </span>
                    {% endif %}
                </div>
                <a href="{{ url_for('product.detail', id=product.id) }}" class="btn btn-sm btn-outline-primary">View Details</a>
                {% if product.stock > 0 %}
                    <form method="POST" action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-primary ms-1">Add to Cart</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
